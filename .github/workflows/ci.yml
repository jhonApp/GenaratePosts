name: Unified Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Test
        run: npm run test

      - name: Build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
        run: npm run build

  auto-release:
    name: Auto Release
    needs: validate
    # Run ONLY on pushes to non-main branches by the repo owner
    if: github.event_name == 'push' && github.ref_name != 'main' && github.actor == github.repository_owner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto PR and Merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Check if PR exists
          PR_EXISTS=$(gh pr list --head ${{ github.ref_name }} --json id --jq '.[0].id')
          
          if [ -z "$PR_EXISTS" ]; then
            echo "Creating PR for branch ${{ github.ref_name }}..."
            gh pr create \
              --title "Auto-PR: ${{ github.ref_name }}" \
              --body "Automated PR created by Unified Pipeline." \
              --base main
          else
            echo "PR already exists."
          fi
          
          # 2. Auto Merge
          echo "Merging PR for branch ${{ github.ref_name }}..."
          # --merge: Merge commit
          # --delete-branch: Delete feature branch after merge
          gh pr merge ${{ github.ref_name }} --merge --delete-branch
