name: Auto PR

on:
  push:
    branches:
      - '**'
      - '!main'

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-pr:
    name: Validate and Create PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Create Pull Request
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if a PR already exists for this branch
          PR_EXISTS=$(gh pr list --head ${{ github.ref_name }} --json id --jq '.[0].id')
          
          if [ -z "$PR_EXISTS" ]; then
            echo "Creating PR for branch ${{ github.ref_name }}"
            gh pr create \
              --title "Auto-PR: ${{ github.ref_name }}" \
              --body "Automated PR created by GitHub Actions after successful build and tests." \
              --base main
          else
            echo "PR already exists for branch ${{ github.ref_name }}. Skipping creation."
          fi
